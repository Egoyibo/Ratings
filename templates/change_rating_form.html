<html>
    <head>
        <title>Change Rating for {{movie.name}} </title>
    </head>
    <body>
        <form action="/process_rate_change">
        <input type="hidden" name="movie_id" value="{{movie.id}}">
        Movie: {{movie.name}}<br>
        Current Rating: {{rating.rating}}<br>
        New Rating: <input type="number" name="new_rating"/><br>
        <input type="submit" value="Change Rating"/>
        </form>
        <a href="/logout">Logout</a>
    </body>
</html>
